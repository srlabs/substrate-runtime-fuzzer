[features]
default = ["std", "try-runtime"]
fuzzing = []
std = [
    "kitchensink-runtime/std",
	"codec/std",
	"sp-runtime/std",
	"frame-support/std",
	"pallet-timestamp/std",
]
try-runtime = [
    "kitchensink-runtime/try-runtime",
	"frame-support/try-runtime",
	"pallet-timestamp/try-runtime",
]
