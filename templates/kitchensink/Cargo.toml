codec = { version = "3.7.5", features = ["derive"], default-features = false, package = "parity-scale-codec" }

node-primitives = { git = "https://github.com/paritytech/polkadot-sdk.git", tag = "polkadot-stable2509-2", default-features = false }

frame-support = { git = "https://github.com/paritytech/polkadot-sdk.git", tag = "polkadot-stable2509-2", default-features = false }
