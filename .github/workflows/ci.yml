name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  SKIP_WASM_BUILD: 1

jobs:
  run-fmt-and-clippy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: rustup default nightly
      - run: rustup component add rustfmt clippy rust-src
      - name: Run runtimes fmt
        run: cargo fmt --all --check --manifest-path runtimes/Cargo.toml
      - name: Run templates fmt
        run: cargo fmt --all --check --manifest-path templates/Cargo.toml
      - name: Run runtimes clippy
        run: cargo clippy -q --workspace --no-deps --manifest-path runtimes/Cargo.toml -- -D clippy::pedantic -D warnings
      - name: Run templates clippy
        run: cargo clippy -q --workspace --no-deps --manifest-path templates/Cargo.toml -- -D clippy::pedantic -D warnings
